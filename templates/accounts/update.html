{% extends "base.html" %}

{% block title %}プロフィール編集{% endblock title %}

{% block content %}
<div class="container my-3">
    
    <h2 class="text-center my-3">プロフィール編集</h2>

    <div class="container my-3" style="max-width:700px;">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button class="button-search" type="submit" class="form-control btn btn-primary">更新</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
